<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Ajouter - Expense Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='profil.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            <div class="container">
                <div class="title">Ajouter</div>
                    <div class="content">
                        <form action="/news" method="POST">
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">Titre</span>
                                    <input type="text" name="title" required>
                                </div>
                                <div class="input-box" style="width: 100%;">
                                    <span class="details">Contenu</span>
                                    <textarea spellcheck="false" name="content" style="resize: none; width: 100%; height: 100px;" required></textarea>
                                </div>
                            </div>
                            <div class="button">
                                <input type="submit" value="Ajouter">
                                <div class="signup">
                                    {% if code == 7 %}
                                    <br><span class="signup" style="color: red;">Titre déjà existant</span>
                                    {% endif %}
                                </div>
                            </div>
                        </form>
                </div>
            </div>
            {% include 'copyrights.html' %}
        </div>
    </body>
</html>
